<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/reset.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to Mewmew Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
                <!-- To Do : Wifi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>70%</span>
                <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
                <!-- Battery Icon -->
                <!-- Lightning Icon -->
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Mewmew Talk</h1>
            <p class="welcome-header__text">If you have a Mewmew Acount,<br />log in with email or phone number.</p>
        </header>

        <form id="login-form">
            <input type="text" placeholder="Email or phone number" />
            <input type="password" placeholder="Password" />
            <input type="submit" value="Log in" />
            <input type="submit" value="Sign Up" />
            <a href="#">Find Mewmew Account or Password</a>
        </form>

        <script src="https://kit.fontawesome.com/bba4413c49.js" crossorigin="anonymous"></script>
    </body>
</html>
